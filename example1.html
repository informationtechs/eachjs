<html>
<head>
<link rel="stylesheet" type="text/css" href="css/example.css" />
</head>
<body>
<h1>Example 1: Populate Single Value</h1>
<h4 id="unit1-title">1.1 Populate DIV HTML</h4>
<div id="unit1" data-ej-load="http://eachdataapi.azurewebsites.net/data/dot"></div>
<h4 id="unit2-title">1.2 Populate LI HTML</h4>
<ul>
	<li>Laura</li>
	<li id="unit2" data-ej-load="http://eachdataapi.azurewebsites.net/data/dot"></li>
</ul>
<h4 id="unit3-title">1.3 Populate INPUT TEXT</h4>
<input id="unit3" type="text" data-ej-load="http://eachdataapi.azurewebsites.net/data/dot" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/each-1.0.js" type="text/javascript"></script>
<!-- Below are unit tests -->
<hr />
<div id="message"></div>
<div id="message-template" class="hide">
	<div class="passed-message"><span class="title"></span> Passed</div>
	<div class="failed-message"><span class="title"></span> Failed</div>
</div>
<script type="text/javascript">
var fnRunTest1 = function() {
	var expected = "Sample: Dot";
	var title = $("#unit1-title").html();
	if ($("#unit1").html() == expected) {
		fnSetPassedMessage(title);
	} else {
		fnSetFailedMessage(title);
	}
};
var fnRunTest2 = function() {
	var expected = "Sample: Dot";
	var title = $("#unit2-title").html();
	if ($("#unit2").html() == expected) {
		fnSetPassedMessage($("#unit2-title").html());
	} else {
		fnSetFailedMessage($("#unit2-title").html());
	}
};
var fnRunTest3 = function() {
	var expected = "Sample: Dot";
	var title = $("#unit3-title").html();
	if ($("#unit3").val() == expected) {
		fnSetPassedMessage(title);
	} else {
		fnSetFailedMessage(title);
	}
};
var fnSetPassedMessage = function(title) {
	var msg = $("#message-template").find(".passed-message").clone();
	msg.find(".title").html(title);
	$("#message").append(msg);	
};
var fnSetFailedMessage = function(title) {
	var msg = $("#message-template").find(".failed-message").clone();
	msg.find(".title").html(title);
	$("#message").append(msg);	
};
setTimeout(function() { 
	fnRunTest1(); 
	fnRunTest2();  
	fnRunTest3(); 
}, 8000);
</script>
</body>
</html>

<html>
<head>
<style>
.hide {	display:none; }
.status { color:red; }
</style>
</head>
<body data-base="http://localhost:53587">
<h1>Survey</h1>
<input type="hidden" id="questionKey" data-model="key" value="ma22" />
<div id="questionKey2" data-model="key" class="hide">ma22</div>
<div id="question" data-post="/data" data-input="#questionKey2">
	<div>{{question}}</div>
	<div data-repeat="choices">
		<div><input type="radio" id="addChoice" data-model="choice" />{{choices[].choice}}</div>
	</div>
	<div>{{optionalCommentTitle}} (optional)</div>
	<div>
		<textarea id="comment" data-model="comment" cols="50" rows="10"></textarea>
	</div>
	<div>
		<button data-event="click" data-post="/data/items" data-input="#addChoice;#comment" 
				data-output="#question{reload};#saveStatus{flash[2000]}">Submit</button>	
	</div>
</div>
<div id="saveStatus" class="hide status">Saved</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/each-0.11.js" type="text/javascript"></script>
</body>
</html>

<html>
<head>
<link rel="stylesheet" type="text/css" href="css/example.css" />
</head>
<body data-ej-base="http://localhost:53587">
<h2>Example 9: Search keyword</h2>
<div>
	<input id="keywordbox" class="width200" type="text"
	data-ej-keyup-input="name@"
	data-ej-keyup="/data/keyword" data-ej-keyup-output="#slideDownMenu(,show)" />
</div>
<div>
	<select class="width200 hide" size="10" id="slideDownMenu"
			data-ej-click-input="keyword@" data-ej-click-output="keyword@#keywordbox">
		<option data-ej-repeat value="{{[].name}}">{{[].name}}</option>
	</select>
</div>
<div id="results"></div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/each-0.11.js" type="text/javascript"></script>
</body>
</html>

<html>
<head>
<style>
.hide {	display:none; }
.status { color:red; }
</style>
</head>
<body data-base="http://localhost:53587">
<h1>Entry Management</h1>

<div id="addItem">
	<div>User ID: </div>
	<div><input type="text" id="addUserId" data-model="userid" /></div>
	<div>Key: </div>
	<div><input type="text" id="addKey" data-model="key" /></div>
	<div>JSON: </div>
	<div><textarea cols="100" rows="20" id="addJson" data-model="json"></textarea></div>
	<div>
		<button data-event="click" data-post="/volume" data-input="#addUserId;#addKey;#addJson" 
				data-output="#addItemStatus{flash[2000]}">Add</button>	
	</div>
</div>
<div id="addItemStatus" class="hide status">Added</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/each-0.11.js" type="text/javascript"></script>
</body>
</html>
